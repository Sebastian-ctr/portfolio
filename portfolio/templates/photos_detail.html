{% extends 'base.html' %}
{% load static %}

{% block tittle%}
Photos
{% endblock %}

{% block content %}
<div class="album-tittle">
        <h2>{{ photo.tittle}}</h2><br>
</div>
<div class="album-descriptions">
<!--main photos container-->
    <div>
        <aside class="album-photos">
            <img  src="{{ photo.image.url }}" id="photo1" class="album-img" onclick="openModal();currentSlide(0)">
            {% for p in photos  %}
            <img src="{{ p.images.url }}" id="photo2" class="album-img" onclick="openModal();currentSlide({{ p.id }})">
            {{ p.id }}
            {% endfor %}
        </aside>
        <div class="photo-description">
            <p>{{ photo.description }}</p>
        </div>
    </div>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div>
    <!--<img class="modal-content" id="img01">-->
    <div class="mySlides">
        <img src="{{ photo.image.url }}">
    </div>
    {% for p in photos  %}
        <div class="mySlides">
            <img src="{{ p.images.url }}" >
        </div>
    {% endfor %}
  <div>
  <div id="caption"></div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
{% endblock content %}
