{% extends 'base.html' %}
{% load static %}

{% block tittle%}
Films
{% endblock %}

{% block content %}
<div>
    {% for film in films  %}
        <a href="{% url 'films_detail' id=film.id %}">
        <img src="http://img.youtube.com/vi/{{ film.url }}/[1].jpg."><br>
        <p>{{ film.tittle }}</p>
        </a>
    {% endfor %}
</div>
{% endblock content %}
