{% extends 'base.html' %}
{% load static %}

{% block tittle%}
Films
{% endblock %}

{% block content %}
<div class="films">
    {% for film in films  %}
        <a href="{% url 'films_detail' id=film.id %}">
        <img class="film-img" src="http://img.youtube.com/vi/{{ film.url }}/[10].jpg."
        class="yt-image"><br>
        <p>{{ film.tittle }}</p>
        </a>
    {% endfor %}
</div>
{% endblock content %}
