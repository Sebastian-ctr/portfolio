{% extends 'base.html' %}
{% load static %}

{% block tittle%}
Publications
{% endblock %}

{% block content %}
<div>
    {{ publication.tittle }}<br>
    {{  publication.text }}<br>
    {% if publication.image %}
        {{ publication.image.url }}<br>
    {% endif %}
    <a href="{{ publication.link }}">{{ publication.link }}</a>
</div>
{% endblock content %}
